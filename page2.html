<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>я Ахуенный</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0d1b2a, #1b263b);
    font-family: "Poppins", sans-serif;
    color: white;
  }

  .text-box {
    width: 70%;
    max-width: 900px;
    height: 300px;
    background: #1b263b;
    border: 2px solid #0a1a3f;
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.7), -5px -5px 15px rgba(0,0,0,0.3);
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
  }

  .text-box img {
    max-height: 260px;
    width: auto;
    border-radius: 10px;
    cursor: pointer;
    margin: 0 5px;
  }

  .btn {
    margin-top: 20px;
    padding: 12px 30px;
    background: #0a1a3f;
    border: 2px solid #0a1a3f;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
  }

  .btn:hover {
    background: #1b263b;
  }

  @media(max-width: 650px) {
    .text-box {
      width: 90%;
      height: auto;
      flex-direction: column;
    }
    .text-box img {
      max-height: 180px;
      max-width: 80%;
      margin: 10px 0;
    }
    .btn { padding: 10px 25px; font-size: 14px; }
  }
</style>
</head>
<body>

<div class="text-box">
  <img id="img1" src="images/maqsud.jpg" alt="Картинка 1">
  <img id="img2" src="images/maqsud.jpg" alt="Картинка 2">
  <img id="img3" src="images/maqsud.jpg" alt="Картинка 3">
</div>

<a href="index.html" class="btn">На главную</a>

<script>
  const images1 = ["images/maqsud.jpg", "images/maqa.jpg", "images/emin.jpg"];
  const images2 = ["images/maqsud.jpg", "images/azad.jpg", "images/oruc.jpg"];
  const images3 = ["images/boqdan.jpg", "images/nazrin.jpg", "images/nicat.jpg"];

  const imgElements = [
    { el: document.getElementById("img1"), images: images1, index: 0 },
    { el: document.getElementById("img2"), images: images2, index: 0 },
    { el: document.getElementById("img3"), images: images3, index: 0 }
  ];

  imgElements.forEach(obj => {
    obj.el.addEventListener("click", () => {
      obj.index = (obj.index + 1) % obj.images.length;
      obj.el.src = obj.images[obj.index];
    });
  });
</script>

</body>
</html>
