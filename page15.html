<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вознаграждение</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffd6d6 0%, #ffe0b3 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  img {
    display: none;
    margin-bottom: 20px;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s;
  }

  img:hover {
    transform: scale(1.05);
  }

  video {
    display: none;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    background-color: #ffd6d6;
    color: #8b6a60;
    border: 1px solid #f2b8b8;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #ffbaba;
  }
</style>
</head>
<body>

  <!-- картинка -->
  <img id="cakeImg" src="images/cake.png" alt="Торт" onclick="showVideo()">

  <!-- видео -->
  <video id="cakeVideo" controls>
    <source src="video/edit4.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- кнопка -->
  <button onclick="showImage()">мне стало лень анимировать торт , так что обойдешься обычным</button>

<script>
function showImage() {
  // показываем картинку
  document.getElementById("cakeImg").style.display = "block";
}

function showVideo() {
  const img = document.getElementById("cakeImg");
  const video = document.getElementById("cakeVideo");

  img.style.display = "none";    // скрыть картинку
  video.style.display = "block"; // показать видео
  video.play();                  // запустить видео
}
</script>

</body>
</html>
