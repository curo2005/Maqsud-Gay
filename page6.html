<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Поздравление</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #0d1b2a, #1b263b);
    color: #ffffff;
    text-align: center;
    padding-top: 50px;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    margin-top: 40px;
  }

  img {
    display: none;
    width: 400px;
    border-radius: 10px;
  }

  .text-box {
    display: none;
    width: 350px;
    background: linear-gradient(145deg, #14213d, #1b263b);
    border: 2px solid #4a90e2;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    padding: 20px;
    text-align: left;
  }

  .text-box h1 {
    color: #4a90e2;
    font-size: 22px;
    margin-bottom: 15px;
  }

  .text-box p {
    font-size: 15px;
    color: #dbe9ff;
    margin: 8px 0;
  }

  button,
.exit-btn {
  display: inline-block;
  padding: 12px 28px;
  background: linear-gradient(135deg, #0a1a3f, #162b5c);
  color: #fff;
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  text-decoration: none;
  border: none;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  cursor: pointer;
  transition: 0.3s;
}

button:hover,
.exit-btn:hover {
  background: linear-gradient(135deg, #162b5c, #243a73);
  transform: scale(1.05);
}
</style>
</head>
<body>

<!-- Кнопки -->
<div>
  <button onclick="showImage()">Показать фото</button>
  <button onclick="showTextBox()">Показать поздравление</button>
  <a href="index.html" class="exit-btn"> На главную</a>
</div>

<!-- Контейнер -->
<div class="container">
  <img id="myImage" src="images/maqa2.jpg" alt="Фото">
  <div class="text-box" id="rulesBox">
    <h1>Поздравление — Мухаммед</h1>
    <p>мне лень долго думать и писать,</p>
    <p>потратил это на создание сайта,</p>
    <p>так что просто и ясно — С ДР!</p>
  </div>
</div>

<script>
function showImage() {
  const img = document.getElementById('myImage');
  img.style.display = (img.style.display === 'none' || img.style.display === '') ? 'block' : 'none';
}

function showTextBox() {
  const box = document.getElementById('rulesBox');
  box.style.display = (box.style.display === 'none' || box.style.display === '') ? 'block' : 'none';
}
</script>

</body>
</html>
